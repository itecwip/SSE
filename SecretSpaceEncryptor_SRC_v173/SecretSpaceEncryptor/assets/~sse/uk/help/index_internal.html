<!doctype html>
<html lang="uk">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<title>Secret Space Encryptor для Android</title>
	<script language="JavaScript" src="/android_asset/js/help.js"></script>
	<link rel="stylesheet" type="text/css" href="/android_asset/css/help.css"/>
	<link rel="shortcut icon" href="/sse/img/sse_icon.png"></link>
</head>
<body>
	<h1>
		<table class="layout">
			<tr>
				<td>
					<span class="outerB"><span class="mainIconSSE"/></span>
				</td>
				<td width="100%" class="textToCenter">
					<div style="font-size: 130%;">Довідка по S.S.E.</div>
				</td>
				<td>
					<span class="outerB"><span class="mainIconBlank"/></span>
				</td>
			</tr>
		</table>
	</h1>
	<div class="textToCenter" width="100%">
		<table class="links" align="center">
			<tr onclick="gotoURL('passwordvault_help.html')" onmouseover="showHand(this)">
				<td><span class="outer"><span class="mainIconSafe"/></span></td>
				<td><div>Сейф паролів</div></td>
				<td><span class="outer"><span class="mainIconBlank"/></span></td>
			</tr>
			<tr><th colspan="3"><hr/></th></tr>
			<tr onclick="gotoURL('messageenc_help.html')" onmouseover="showHand(this)">
				<td><span class="outer"><span class="mainIconText"/></span></td>
				<td><div>Шифрувач тексту</div></td>
				<td><span class="outer"><span class="mainIconBlank"/></span></td>
			</tr>
			<tr><th colspan="3"><hr/></th></tr>
			<tr onclick="gotoURL('fileenc_help.html')" onmouseover="showHand(this)">
				<td><span class="outer"><span class="mainIconFile"/></span></td>
				<td><div>Шифрувач файлів</div></td>
				<td><span class="outer"><span class="mainIconBlank"/></span></td>
			</tr>
			<tr><th colspan="3"><hr/></th></tr>
			<tr onclick="gotoURL('otherutils_help.html')" onmouseover="showHand(this)">
				<td><span class="outer"><span class="mainIconUtils"/></span></td>
				<td><div>Програми</div></td>
				<td><span class="outer"><span class="mainIconBlank"/></span></td>
			</tr>
			<tr><th colspan="3"><hr/></th></tr>
			<tr onclick="gotoURL('settings_help.html')" onmouseover="showHand(this)">
				<td><span class="outer"><span class="mainIconSettings"/></span></td>
				<td><div>Налаштування</div></td>
				<td><span class="outer"><span class="mainIconBlank"/></span></td>
			</tr>
			<tr id="upgradeLine"><th colspan="3"><hr/></th></tr>
			<tr id="upgrade" onclick="sendMessageAndClose('upgrade')" onmouseover="showHand(this)">
				<td><span class="outer"><span class="mainIconSSEProSmall"/></span></td>
				<td><div>Оновити до Pro</div></td>
				<td><span class="outer"><span class="mainIconBlank"/></span></td>
			</tr>
			<tr><th colspan="3"><hr/></th></tr>
			<tr onclick="gotoURL('about.html')" onmouseover="showHand(this)">
				<td><span class="outer"><span class="mainIconBlank"/></span></td>
				<td><div>Про програму</div></td>
				<td><span class="outer"><span class="mainIconBlank"/></span></td>
			</tr>
			<tr><th colspan="3"><br/></th></tr>
		</table>
	</div>
	
	<div id="toMainMenu" class="gradient"><a href="/sse">&lt;&lt; Назад в головне меню SSE</a></div>
	<div id="reserveSpace"></div>
	<script language="JavaScript">formatPage(); if(getValue("SHOW_UPGRADE_FEATURES") == 0) {document.getElementById("upgrade").style.display = 'none';document.getElementById("upgradeLine").style.display = 'none';}</script>
	
</body>
</html>
